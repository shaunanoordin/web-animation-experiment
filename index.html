<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Web Animation Experiment</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:300" rel="stylesheet">
<link href="./app/main.css" rel="stylesheet">
<script src="./app/main.js"></script>
</head>
<body>
<div id="app">
<header>
  <h1>Web Animation Experiment</h1>
</header>
<main>
  <section id="s1">
    <h2>CSS version</h2>
    <div id="s1-object"></div>
    <p>This section uses CSS animation to go from red to blue and back.</p>
  </section>

  <section id="s2">
    <h2>JavaScript version</h2>
    <div id="s2-object"></div>
    <p>This section uses the Web Animation API to configure the animation</p>
    <div id="s2-controls">
      <input type="text" id="s2-colour-a" value="#ccaa44" />
      <span> - </span>
      <input type="text" id="s2-colour-b" value="#44aacc" />
      <button type="button" id="s2-start-button">Animate!</button>
  </section>
</main>
<footer>2022</footer>
</div><!--/#app-->
</body>
</html>
